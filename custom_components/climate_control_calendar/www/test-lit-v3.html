<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Import Test - HA Bundle</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .info {
      background: #cfe2ff;
      border: 1px solid #0d6efd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="info">
    <h2>üß™ Test: Dynamic Import da HA Bundle</h2>
    <p><strong>Approccio:</strong> Cerca Lit nel bundle di Home Assistant</p>
    <p><strong>Stato:</strong> Se HA ha Lit, lo trova üîç</p>
    <p><strong>Check:</strong> Apri Console (F12) per vedere dove cerca Lit</p>
  </div>

  <test-lit-v3></test-lit-v3>

  <script type="module" src="test-lit-v3.js"></script>

  <div id="console-output" style="background: #fff; border: 1px solid #ddd; padding: 15px; margin-top: 20px; border-radius: 8px;">
    <h3>Console Output:</h3>
    <pre id="log" style="font-size: 12px; max-height: 400px; overflow-y: auto;"></pre>
  </div>

  <script>
    // Capture console.log to display on page
    const logPre = document.getElementById('log');
    const oldLog = console.log;
    console.log = function(...args) {
      oldLog.apply(console, args);
      logPre.textContent += args.join(' ') + '\n';
    };
  </script>
</body>
</html>
