<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced LitElement Component</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Home Assistant CSS Variables - Light Theme */
    :root {
      --primary-color: #03a9f4;
      --accent-color: #ff9800;
      --text-primary-color: #ffffff;
      --primary-background-color: #fafafa;
      --card-background-color: #ffffff;
      --primary-text-color: #212121;
      --secondary-text-color: #757575;
      --disabled-text-color: #bdbdbd;
      --divider-color: #e0e0e0;
      --success-color: #4caf50;
      --warning-color: #ff9800;
      --error-color: #f44336;
      --info-color: #2196f3;
      --ha-card-border-radius: 12px;
      --ha-card-box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      --primary-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .theme-toggle:hover {
      opacity: 0.9;
    }

    /* Dark theme */
    body.dark {
      --primary-background-color: #111111;
      --card-background-color: #1c1c1c;
      --primary-text-color: #e1e1e1;
      --secondary-text-color: #9b9b9b;
      --disabled-text-color: #6f6f6f;
      --divider-color: #383838;
      --ha-card-box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô Toggle Theme</button>

  <advanced-panel></advanced-panel>

  <script type="module" src="advanced-lit.js?v=1.1.0-webui-alpha.42"></script>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      const btn = document.querySelector('.theme-toggle');
      if (document.body.classList.contains('dark')) {
        btn.textContent = '‚òÄÔ∏è Toggle Theme';
      } else {
        btn.textContent = 'üåô Toggle Theme';
      }
    }
  </script>
</body>
</html>
