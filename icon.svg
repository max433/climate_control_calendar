<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#03a9f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288d1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tempGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffa500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with subtle shadow -->
  <circle cx="128" cy="128" r="118" fill="#ffffff" opacity="0.1"/>

  <!-- Calendar base (main element) -->
  <rect x="40" y="60" width="140" height="150" rx="12" fill="url(#calendarGradient)" />

  <!-- Calendar header -->
  <rect x="40" y="60" width="140" height="35" rx="12" fill="#0277bd" />
  <rect x="40" y="78" width="140" height="17" fill="#0277bd" />

  <!-- Calendar binding rings (top) -->
  <circle cx="70" cy="68" r="6" fill="#ffffff" opacity="0.9"/>
  <circle cx="105" cy="68" r="6" fill="#ffffff" opacity="0.9"/>
  <circle cx="140" cy="68" r="6" fill="#ffffff" opacity="0.9"/>

  <!-- Calendar grid (simplified 3x3) -->
  <g fill="#ffffff" opacity="0.85">
    <!-- Row 1 -->
    <rect x="52" y="105" width="30" height="25" rx="4"/>
    <rect x="93" y="105" width="30" height="25" rx="4"/>
    <rect x="134" y="105" width="30" height="25" rx="4"/>

    <!-- Row 2 -->
    <rect x="52" y="140" width="30" height="25" rx="4"/>
    <rect x="93" y="140" width="30" height="25" rx="4"/>
    <rect x="134" y="140" width="30" height="25" rx="4"/>

    <!-- Row 3 -->
    <rect x="52" y="175" width="30" height="25" rx="4"/>
    <rect x="93" y="175" width="30" height="25" rx="4"/>
  </g>

  <!-- Active day highlight (orange accent) -->
  <rect x="93" y="140" width="30" height="25" rx="4" fill="#ff9800"/>

  <!-- Temperature gauge (right side, overlapping) -->
  <g transform="translate(155, 120)">
    <!-- Thermometer body -->
    <rect x="0" y="0" width="60" height="90" rx="30" fill="#ffffff" stroke="#0288d1" stroke-width="4"/>

    <!-- Temperature fill (gradient from cold to hot) -->
    <rect x="8" y="8" width="44" height="74" rx="22" fill="url(#tempGradient)"/>

    <!-- Temperature marks -->
    <line x1="18" y1="20" x2="28" y2="20" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="18" y1="35" x2="28" y2="35" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="18" y1="50" x2="28" y2="50" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="18" y1="65" x2="28" y2="65" stroke="#ffffff" stroke-width="3" opacity="0.7"/>

    <!-- Thermometer bulb -->
    <circle cx="30" cy="95" r="18" fill="#ff6b6b"/>
    <circle cx="30" cy="95" r="10" fill="#ffffff" opacity="0.3"/>
  </g>

  <!-- Connection arrow/link (subtle) -->
  <path d="M 140 155 Q 155 155, 165 145"
        stroke="#ff9800"
        stroke-width="4"
        fill="none"
        opacity="0.8"
        stroke-linecap="round"/>

  <!-- Small accent dots (design element) -->
  <circle cx="45" cy="215" r="3" fill="#ff9800" opacity="0.6"/>
  <circle cx="57" cy="218" r="2" fill="#03a9f4" opacity="0.6"/>
  <circle cx="210" cy="50" r="3" fill="#ff9800" opacity="0.6"/>
  <circle cx="220" cy="55" r="2" fill="#03a9f4" opacity="0.6"/>
</svg>
